<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card *ngIf="dish">
      <mat-card-header>
        <mat-card-title>
          <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <span class="flex-spacer"></span>
          <button mat-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
        </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40"><mat-card *ngIf="dish">
    <mat-card-header>
      <mat-card-title>
        <h3>Comments</h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list *ngFor="let cmmnt of dish.comments">
        <mat-list-item> {{cmmnt.comment}}<br>
        {{cmmnt.rating}} Stars<br>
        -- {{cmmnt.author}} {{cmmnt.date | date:'medium'}}
       </mat-list-item>
       <br><br>
      </mat-list>
    </mat-card-content>
  </mat-card>
  </div>
</div>

<div fxFlex class="form-size">
  <form>
    <p>
      <mat-form-field class="full-width">
        <input matInput placeholder="First Name" type="text" required>
      </mat-form-field>
    </p>
    <p>
      Rating
        <mat-slider max="5" min="0" value="5" thumbLabel tickInterval="auto"></mat-slider>
    </p>
    <p>
      <mat-form-field class="full-width">
        <textarea matInput placeholder="Comment " rows=6 required></textarea>
      </mat-form-field>
    </p>
    <button type="submit" mat-button class="background-primary text-floral-white">Submit</button>
  </form>
</div>
